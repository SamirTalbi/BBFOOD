<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="res/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
  <script src="res/index.js"></script>
  <title>BBFOOD</title>
</head>
<body>

<div class="container w-50 border p-0" style="height: 50vh">
  <div class="row w-100 h-100 p-0">
    <div class="col-6 p-0 border">
      <div class="carousel w-100 border h-100 slide" id="reco" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#reco" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner h-100 ">
          <div class="carousel-item h-100 active">
            <img class="object-fit-cover w-100 h-100" src="../../Samir/assets/burger3.jpg" alt="test">
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">

    </div>

  </div>
</div>


<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="atropos border my-atropos1">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <img class="p-5" src="./res/img/lune.png" alt="test">
          </div>
        </div>
      </div>
    </div>
    <div class="atropos border my-atropos2">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <img class="p-5" src="./res/img/lune.png" alt="test" data-atropos-offset="10">
          </div>
        </div>
      </div>
    </div>
    <div class="atropos border my-atropos3">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <img class="p-5" src="./res/img/lune.png" alt="test" data-atropos-opacity="0.8;0.2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
