<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BBFOOD</title>
  <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
  <style>
    .test{
      width: 100%;
      height: auto;
      object-fit: fill;
      overflow: scroll;
    }
  </style>
</head>
<body class="overflow-x-hidden">

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-header border-bottom">
    <img src="../../Samir/assets/logo.png" alt="Logo" class="d-inline-block align-text-top w-25">
    <h5 id="offcanvasMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Lorem Ipsum Dolor Sit Amet
    </div>
  </div>
</div>

<nav class="navbar border bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0">
      <img src="../../Samir/assets/logo.png" alt="Logo" class="d-inline-block align-text-top w-25">
    </span>
    <span>
        <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </span>
  </div>
</nav>

<div class="container-fluid w-75 mt-5 p-0" style="height: 50vh">
  <div class="h-100 w-100 row p-0">
    <div data-aos="fade-right" data-aos-anchor-placement="bottom-bottom" class="col-6">
      <div class="carousel slide w-100 h-100" id="reco" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#reco" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#reco" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#reco" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner text-center h-100">
          <div class="carousel-item  h-100 active">
            <img class="object-cover-fit h-100 w-100 img-fluid" src="../../Samir/assets/burger1.jpg" alt="test">
          </div>
          <div class="carousel-item text-center h-100">
            <img class="object-cover-fit h-100 img-fluid" src="../../Samir/assets/burger3.jpg" alt="test">
          </div>
          <div class="carousel-item text-center h-100">
            <img class="object-cover-fit h-100 img-fluid" src="../../Samir/assets/bruger2.jpg" alt="test">
          </div>
        </div>
      </div>
    </div>
    <div data-aos="fade-left" data-aos-anchor-placement="bottom-bottom" class="col-6 d-flex justify-content-center flex-column align-items-center">
      <div class="p-3">
        <h4>Nos produits phares !</h4>
      </div>
      <div class="p-3">
        <span>Lorem Ipsum Dolor Sit Amet</span>
      </div>
      <div class="p-3">
        <button class="btn-success rounded-0 text-light p-2 btn">Notre menu</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 p-0" style="width:100vw; height: 40vh">
  <img class="h-100 w-100 object-fit-cover banner" src="../../Samir/assets/vitrine.jpeg" alt="banner">
</div>

<div class="container mt-5 mb-5 p-0" style="height: 50vh">
  <div class="h-100 row">
    <div data-aos="fade-right" data-aos-anchor-placement="bottom-bottom" class="col-md-12 col-lg-6 order-lg-1 d-flex justify-content-center flex-column align-items-center">
      <div class="p-3">
        <h4>Decouvrez nos restaurants en ile de France</h4>
      </div>
      <div class="p-3">
        <span>Lorem Ipsum Dolor Sit Amet</span>
      </div>
      <div class="p-3">
        <button class="btn-success rounded-0 text-light p-2 btn">Nos Restaurants</button>
      </div>
    </div>
    <div data-aos="fade-left" data-aos-anchor-placement="bottom-bottom" class="col-md-12 col-lg-6 order-lg-2">
      <div id="restaurantsCard" class="h-100 carousel slide" data-bs-ride="carousel" data-bs-theme="dark">
        <div class="carousel-inner h-100">
          <div class="carousel-item h-100 active">
            <div class="card rounded-0 h-100">
              <iframe class="w-100 h-100 d-block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2617.6065172047097!2d2.409082988373765!3d48.99904509748374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66a66375de8e1%3A0xad89972251b0b5a5!2sBb%20Food%20Villiers-le-Bel!5e0!3m2!1sfr!2sfr!4v1688972165294!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <div class="card-footer">
                Villiers-le-bel
              </div>
            </div>
          </div>
          <div class="carousel-item h-100">
            <div class="card rounded-0 h-100">
              <iframe class="w-100 h-100 d-block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2620.0614601476486!2d2.910351676380214!3d48.95231557134507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e8a1161c760e89%3A0x49ff049be8b65210!2sBB%20Food!5e0!3m2!1sfr!2sfr!4v1688972224873!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <div class="card-footer">
                Meaux
              </div>
            </div>
          </div>
          <div class="carousel-item h-100">
            <div class="card rounded-0 h-100">
              <iframe class="w-100 h-100 d-block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2618.750451922828!2d2.3618061763816796!3d48.97727457134834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6699d64f41095%3A0x2092a450ee14c5bf!2sBB%20Food!5e0!3m2!1sfr!2sfr!4v1688972255252!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <div class="card-footer">
                Montmagny
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#restaurantsCard" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#restaurantsCard" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
<br><br>
</body>
<script src="index.js">
</script>
</html>
